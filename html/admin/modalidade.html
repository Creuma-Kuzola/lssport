<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/admin/header.css">
    <link rel="stylesheet" href="../../css/normalize/normalize.css">
    <link rel="stylesheet" href="../../css/universal.css">
    <link rel="stylesheet" href="../../css/admin/menu.css">
    <link rel="stylesheet" href="../../css/admin/functionality-panel-general.css">
    <link rel="stylesheet" href="../../css/admin/modalidade.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Modalidade - Admin</title>
</head>

<body>
    <header class="main-header">
        <div class="main-header--left-part">
            <h1 class="lssport-title">ls<span class="lssport-title--bold-part">sport</span></h1>
        </div>

        <div class="main-header--right-part">
            <div class="search-field">
                <input type="text" name="searchBar" id="search-bar" placeholder="Pesquisar" class="search-field--input">
            </div>

            <div class="user-div">
                <img src="../../img/outras-img/creuma-kuzola.jpg" alt="user-img" class="user-div--user-img">
                <h3 class="user-div--user-name">Creuma Kuzola</h3>
                <button class="user-div--drop-down-button"></button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="menu-list-div">
            <ul class="menu-list">
                <li class="menu-list--item">
                    <a href="home.html" class="item--link">Home</a>
                </li>
                <li class="menu-list--item">
                    <a href="usuarios.html" class="item--link">Usuários</a>
                </li>
                <li class="menu-list--item">
                    <a href="eventos.html" class="item--link">Eventos</a>
                </li>
                <li class="menu-list--item active">
                    <a href="#" class="item--link">Modalidade</a>
                </li>
                <li class="menu-list--item">
                    <a href="politicas.html" class="item--link">Políticas</a>
                </li>
                <li class="menu-list--item">
                    <a href="notificacoes.html" class="item--link">Notificações</a>
                </li>
            </ul>

            <img src="../../img/outras-img/undraw_track_and_field_33qn.svg" alt="girl jumping obstacle"
                class="div-menu--bottom-img">
        </div>

        <div class="functionality-panel">

            <div class="div-modalidades">
                <h1 class="titulo">Modalidades esportivas disponiveis</h1>


                <ul>
                    <li v-for="(modility, index) in modalities" style="cursor: pointer;" @click="() => { modalityIndex = index }">
                        <div  class="mod-icon">
                            <a><img :src="modility.imageUrl" alt=""></a>
                        </div>
                        <span>{{ modility.name }}</span>

                    </li>

                    <li>
                        <button onclick="location.href =''" class="btn-carregar-evento" type="button">
                            <img src="../../icons/add_1.svg" alt="">
                        </button>

                    </li>
                </ul>
            </div>


            <div class="div-info-modalidade">
                <div class="div-img">
                    <img :src="modalities[modalityIndex].imageUrl" alt="">
                </div>
                <input class="mod-titulo" :value="modalities[modalityIndex].name" type="">

                </input><br>
                <label for="">Descricao</label><br>
                <textarea type="text" class="mod-descricao" :value="modalities[modalityIndex].descricao">
                </textarea><br>

                <label for="">Tipo de evento</label>

                <div class="div-crir-modalidade">
                    <input class="input-mod" type="text">

                    <button onclick="location.href ='#'" class="btn-criar-modalidade" type="button">
                        <img src="../../icons/add.svg" alt="">
                        Adicionar
                    </button>
                </div>

                <div class="mod-criadas">
                    <div v-for="activity in modalities[modalityIndex].activities" class="element">
                        <div>{{ activity }}</div>
                        <button>
                            <img src="../../icons/clarity_times-circle-line@3x.svg" alt="" style="width: 32px" @click="removeActivity(modalities[modalityIndex].name)">
                        </button>
                    </div>

                </div>


            </div>


        </div>
    </div>
    <script src="../../js/admin/modalidade.js"></script>
</body>

</html>
