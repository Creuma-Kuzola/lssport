<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/universal.css">
    <link rel="stylesheet" href="../css/normalize/normalize.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>lssport - Login</title>
</head>

<body>
    <div class="main-container">
        <div class="left-container">
            <div class="filter-div"></div>
            <div class="content-space">
                <h1 class="lssport-title">ls<span class="bold-area">sport</span></h1>
                <p class="lssport-vision-paragraph">Hoje todo desporto está na sua mão</p>
            </div>
        </div>

        <div class="right-container">
            <div class="form-container">
                <form action="" method="post" class="form">
                    <div class="input-row">
                        <img src="../icons/user-alt.svg" alt="" class="icon-field">

                        <input type="text" class="input-field" placeholder="Usuário" name="user-name">
                    </div>

                    <div class="input-row">
                        <img src="../icons/lock.svg" alt="" class="icon-field">

                        <input type="password" class="input-field" placeholder="Password" name="user-password">
                    </div>

                    <a href="#" class="did-you-forgort-the-password">Esqueceu a palavra-passe?</a>

                    <input type="button" value="Login" class="login-button">
                </form>

                <p class="register">Não tem uma conta? <a href="#" class="register-link">Cadestre-se</a></p>
            </div>
        </div>
    </div>
</body>

</html>
