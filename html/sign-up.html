<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/universal.css">
    <link rel="stylesheet" href="../css/normalize/normalize.css">
    <link rel="stylesheet" href="../css/sign-up.css">
    <link rel="stylesheet" href="../css/general-settings-to-login-and-sign-up.css">
    <title>lssport - Cadastro</title>
</head>

<body>
    <div class="main-container">
        <div class="left-container">
            <div class="filter-div"></div>
            <div class="content-space">
                <h1 class="lssport-title">ls<span class="bold-area">sport</span></h1>
                <p class="lssport-vision-paragraph">Hoje todo desporto está na sua mão</p>
            </div>
        </div>

        <div class="right-container">
            <div class="form-container">
                <form action="" method="post" class="form">
                    <div class="input-row">
                        <img src="../icons/user-alt.svg" alt="" class="icon-field">

                        <input type="text" class="input-field" placeholder="Usuário" name="user-name">
                    </div>

                    <div class="input-row">
                        <img src="../img/outras-img/email(1).png" alt="" class="icon-field">

                        <input type="email" class="input-field" placeholder="email@gmail.com" name="user-email">
                    </div>

                    <div class="input-row">
                        <img src="../icons/lock.svg" alt="" class="icon-field">

                        <input type="password" class="input-field" placeholder="Palavra-passe" name="user-password">
                    </div>

                    <div class="input-row">
                        <img src="../icons/lock.svg" alt="" class="icon-field">

                        <input type="password" class="input-field" placeholder="Confimar a palavra-passe" name="user-password-confirm">
                    </div>

                    <input type="button" value="Cadastrar" class="sign-up-button">
                </form>

                <p class="login">Já tem uma conta? <a href="login.html" class="login-link">Faça Login</a></p>
            </div>
        </div>
    </div>
</body>

</html>
