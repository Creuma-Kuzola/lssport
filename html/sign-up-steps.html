<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/universal.css">
    <link rel="stylesheet" href="../css/normalize/normalize.css">
    <link rel="stylesheet" href="../css/sign-up-intermidate-steps.css">
    <link rel="stylesheet" href="../css/sign-up-modality.css">
    <title>lssport - Sign-up</title>
</head>

<body>
    <div class="main-container">
        <div id="step-container-1" class="step-container step-container-active">
            <div class="left-container">
                <h2 class="heading-2">Seja bem-vindo(a) a lssport!</h2>
                <p class="normal-text">Faltam apenas aguns cliques para usares os nossos serviços.</p>
            </div>

            <div class="right-container">
                <h1 class="step-title">Modalidade</h1>

                <form action="" method="post" class="form">
                    <div class="input-row">
                        <p class="option-to-select">
                            Futebol
                        </p>
                        <input type="checkbox" name="" id="" class="checkbox-modality">
                    </div>

                    <div class="input-row">
                        <p class="option-to-select">
                            Automobilismo
                        </p>
                        <input type="checkbox" name="" id="" class="checkbox-modality">
                    </div>

                    <div class="input-row">
                        <p class="option-to-select">
                            Futebol
                        </p>
                        <input type="checkbox" name="" id="" class="checkbox-modality">
                    </div>

                </form>

                <ul class="progress-dotted-row">
                    <li class="dotted-item active"></li>
                    <li class="dotted-item"></li>
                    <li class="dotted-item"></li>
                </ul>

                <button class="submit-button">Seguinte</button>
            </div>
        </div>


        <div id="step-container-2" class="step-container step-container-hidden">
            <div class="left-container">
                <h2 class="heading-2">Próximo passo</h2>
            </div>

            <div class="right-container">
                <h1 class="step-title">Política de envio</h1>

                <form action="" method="post" class="form">
                    <div class="input-row">
                        <p class="option-to-select">
                            Imediata
                        </p>
                        <input type="radio" name="pagamento" id="" class="radio-button radio-send-way">
                    </div>

                    <div class="input-row">
                        <p class="option-to-select">
                            Sumário
                        </p>
                        <input type="radio" name="pagamento" id="" class="radio-button radio-send-way">
                    </div>

                </form>

                <ul class="progress-dotted-row">
                    <li class="dotted-item active"></li>
                    <li class="dotted-item active"></li>
                    <li class="dotted-item"></li>
                </ul>

                <button class="submit-button">Seguinte</button>
            </div>
        </div>


        <div id="step-container-3" class="step-container step-container-hidden">
            <div class="left-container">

            </div>

            <div class="right-container">
                <h1 class="step-title">Política de Pagamento</h1>

                <form action="" method="post" class="form">
                    <div class="input-row active-checked-item">
                        <p class="option-to-select">
                            Conta Mensal
                        </p>
                        <input type="checkbox" name="" id="" class="radio-button radio-payment-way">
                    </div>

                    <div class="input-row active-checked-item">
                        <p class="option-to-select">
                            Pré-Pago
                        </p>
                        <input type="checkbox" name="" id="" class="radio-button radio-payment-way">
                    </div>

                    <div class="input-row">
                        <p class="option-to-select">
                            Factura
                        </p>
                        <input type="checkbox" name="" id="" class="radio-button radio-payment-way">
                    </div>

                </form>

                <ul class="progress-dotted-row">
                    <li class="dotted-item active"></li>
                    <li class="dotted-item active"></li>
                    <li class="dotted-item active"></li>
                </ul>

                <button class="submit-button">Seguinte</button>
            </div>
        </div>



    </div>
</body>
    <script src="../js/sign-up-steps.js"></script>
</html>
