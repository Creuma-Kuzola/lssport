<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/universal.css">
    <link rel="stylesheet" href="../css/normalize/normalize.css">
    <link rel="stylesheet" href="../css/sign-up.css">
    <link rel="stylesheet" href="../css/firstPage.css">
    <title>lssport - Pagina Principal</title>
</head>
<body>
    <div class="main-container">
        <section id="last-updates" class="normal-section">
            <h1 id="last-updates-title" class="heading-1">
                Últimos<br>Destaques
            </h1>
            <ul class="modality-list">
                <li class="modality-item">Futebol</li>
                <li class="modality-item">Automibilismo</li>
                <li class="modality-item">Atletismo</li>
            </ul>

            <section id="updates-container">
                <div class="update-container">
                    <img src="" alt="" class="update-img">
                    <h2 class="update-title"></h2>
                </div>

                <button class="see-more-updates-button see-more-button">ver mais</button>
            </section>
        </section>

        <section id="updates-by-modality">
            <h1 id="modality-title" class="heading-1">
                Notícias por<br>Modalidades
            </h1>
            
            <div class="modalities-container">
                <div class="square-modality-container">
                    <img src="" alt="" class="modality-icon">
                </div>
            </div>
            
            <button class="see-more-modalities see-more-button"></button>
        </section>

        <section id="updates-by-modality">
            <h1 id="modality-title" class="heading-1">
                Destaques mais<br>Acessados
            </h1>

            <ul class="modality-list">
                <li class="modality-item">Futebol</li>
                <li class="modality-item">Automibilismo</li>
                <li class="modality-item">Atletismo</li>
            </ul>

            <div class="modalities-container">
                <div class="square-modality-container">
                    <img src="" alt="" class="modality-icon">
                    <section class="highlight-text-container">
                        <p class="highlight-text"></p>
                    </section>
                </div>
            </div>
            
            <button class="see-more-modalities see-more-button">ver mais</button>
        </section>
    </div>
</body>
</html>
